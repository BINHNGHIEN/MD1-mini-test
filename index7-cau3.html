<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="st"></h1>
<input type="text" id="st1">
<input type="text" id="st2">
<button onclick="tich()">phép tính</button>
<script>
    function tich() {
    let a = +document.getElementById(`st1`).value;
    let b = +document.getElementById(`st2`).value;
    document.getElementById(`st`).innerHTML = `S=: `+(a*b);
    }
</script>


</body>
</html>
