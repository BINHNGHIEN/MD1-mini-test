<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xác định tam giác</title>
</head>
<body>
<script>
    a = prompt("cạnh a");
    b = prompt("cạnh b");
    c = prompt("cạnh c");
    if (a+b<c || a+c<b || b+c<a) {
        document.write(' khong phai tam giac');
    } else if (a==b && b==c && c==a){
        document.write('tam giac deu');
    } else if (a==b || b==c || c==a){
        document.write('tam giac can');
    } else if (a*a==b*b+c*c || b*b==a*a+c*c || c*c== a*a+b*b){
        document.write('tam giac vuong');
    } else {
        document.write('tam giac');
    }
</script>
</body>
</html>
